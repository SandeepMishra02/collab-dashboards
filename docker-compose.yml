version: "3.9"

services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.api
    environment:
      PYTHONUNBUFFERED: "1"
      CORS_ORIGINS: "http://localhost:3000"
    volumes:
      - ./apps/api/app:/app/app          # live code reload
      - ./data:/app/data                 # datasets, dashboards, uploads
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.web
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8000"   # browser hits API via host port
    volumes:
      - ./apps/web:/app               # live code reload
      - /app/node_modules             # keep node_modules inside container
    ports:
      - "3000:3000"
    depends_on:
      - api
    command: sh -lc "npm install && npm run dev"

